<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="contenedor-recetas">
    {% for receta in recetas %}
        <div class="receta">
            <h4>{{ receta.nombre }}</h4>
            <img src="{{ url_for('static', filename=receta.imagen) }}" class="imagen-receta">
            <p><strong>Ingredientes:</strong> {{ receta.ingredientes|join(', ') }}</p>
            <p><strong>Pasos:</strong> {{ receta.pasos|join(', ') }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
